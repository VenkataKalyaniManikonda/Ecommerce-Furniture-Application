<h1>User Registration Form</h1>

<form  #registerForm="ngForm" id="form">

    <p class="heading2">Please Enter Your Details </p>

    <mat-form-field >
        <input matInput placeholder="User Name" [(ngModel)]="userRegistration.userName" name="userName"  #userName="ngModel" required style="color:white">
    </mat-form-field>
    <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger"  style="width: 340px; margin-top: -15px; height: 30px; line-height: 0px;">
        User  Name  Is Mandatory
    </div>

    <mat-form-field >
        <input matInput placeholder="User Mail" [(ngModel)]="userRegistration.userEmail" name="userEmail"  #userEmail="ngModel" required style="color:white">
    </mat-form-field>
    <div *ngIf="userEmail.invalid && (userEmail.dirty || userEmail.touched)" class="alert alert-danger"  style="width: 340px; margin-top: -15px; height: 30px; line-height: 0px;">
        User  Name  Is Mandatory
    </div>


    <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="userRegistration.userPassWord" name="userPassWord"  #userPassWord="ngModel" required style="color:white">
    </mat-form-field>
    <div *ngIf="userPassWord.invalid && (userPassWord.dirty ||userPassWord.touched)" class="alert alert-danger" style="width: 340px; margin-top: -15px; height: 30px; line-height: 0px;">
        Password is Mandatory
    </div>

    <mat-form-field >
        <input matInput  type="password" placeholder="Confirm Password" [(ngModel)]="userRegistration.confirmPassword" name="confirmPassword"  #confirmPassword="ngModel" required style="color:white">
    </mat-form-field>
    <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="alert alert-danger"  style="width: 340px; margin-top: -15px; height: 30px; line-height: 0px;">
        Confirm Password Is Mandatory
    </div>
    
    <button [disabled] = "!registerForm.form.valid" type="submit" style="margin-left: 5px;" (click)="register()" >Register</button>
    <button  type="submit" style="margin-left: 380px;" (click)="login()">Login</button>
</form>
